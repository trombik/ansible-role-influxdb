---
influxdb_user: "{{ __influxdb_user }}"
influxdb_group: "{{ __influxdb_group }}"
influxdb_package: "{{ __influxdb_package }}"
influxdb_db_dir: "{{ __influxdb_db_dir }}"
influxdb_log_dir: "{{ __influxdb_log_dir }}"
influxdb_service: "{{ __influxdb_service }}"
influxdb_conf_dir: "{{ __influxdb_conf_dir }}"
influxdb_conf_file_name: "{{ __influxdb_conf_file_name }}"
influxdb_conf_file: "{{ influxdb_conf_dir }}/{{ influxdb_conf_file_name }}"
influxdb_flags: ""
influxdb_bind_address: "localhost:8088"
influxdb_databases: []
influxdb_users: []
influxdb_admin_username: ""
influxdb_admin_password: ""
influxdb_include_x509_certificate: no
influxdb_tls: no
influxdb_tls_validate_certs: yes
influxdb_management_packages: "{{ __influxdb_management_packages }}"
